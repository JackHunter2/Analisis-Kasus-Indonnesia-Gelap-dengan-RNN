<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Visualisasi - Analisis Sentimen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Visualisasi Komentar</h1>
        <nav>
            <a href="{{ url_for('index') }}">Beranda</a>

            <a href="{{ url_for('wordclouds') }}">Wordcloud</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Distribusi Sentimen</h2>
            {{ graphs[0]|safe }}
        </section>

            <h2>Aktivitas Komentar per Hari</h2>
            {{ graphs[1]|safe }}
        </section>

        <section>
            <h2>Aktivitas Komentar per Jam</h2>
            {{ graphs[2]|safe }}
        </section>
    </main>

    <footer>

    </footer>

</html>

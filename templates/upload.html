<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Upload Komentar - Analisis Sentimen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Upload Komentar</h1>
        <nav>
            <a href="{{ url_for('index') }}">Beranda</a>
            <a href="{{ url_for('upload') }}">Upload Komentar</a>
            <a href="{{ url_for('visuals') }}">Visualisasi</a>
            <a href="{{ url_for('wordclouds') }}">Wordcloud</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Upload File CSV</h2>
            <form method="POST" enctype="multipart/form-data" class="upload-form">
                <input type="file" name="file" accept=".csv" required>
                <input type="submit" value="Klasifikasikan">
            </form>

            {% if tables %}
                <h3>Hasil Klasifikasi</h3>
                {% for table in tables %}
                    <div class="table-container">
                        {{ table|safe }}
                    </div>
                {% endfor %}
            {% endif %}
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Analisis Sentimen Indonesia Gelap</p>
    </footer>
</body>
</html>

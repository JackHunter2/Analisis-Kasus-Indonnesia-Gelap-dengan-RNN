<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Analisis Sentimen - Beranda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Dashboard Analisis Sentimen</h1>
        <nav>
            <a href="{{ url_for('index') }}">Beranda</a>
            <a href="{{ url_for('upload') }}">Upload Komentar</a>
            <a href="{{ url_for('visuals') }}">Visualisasi</a>
            <a href="{{ url_for('wordclouds') }}">Wordcloud</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Data Komentar dan Sentimen</h2>
            {% for table in tables %}
                <div class="table-container">
                    {{ table|safe }}
                </div>
            {% endfor %}
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Analisis Sentimen Indonesia Gelap</p>
    </footer>
</body>
</html>
